<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Zikir Listesi</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1c3324",
                        "surface-light": "#ffffff",
                        "text-secondary-dark": "#92c9a4",
                        "text-secondary-light": "#5c7062",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen flex flex-col overflow-hidden text-gray-900 dark:text-white antialiased transition-colors duration-200">
<!-- Status Bar Spacer (Simulated for iOS) -->
<div class="h-12 w-full shrink-0"></div>
<!-- Header -->
<header class="px-6 pb-4 pt-2 shrink-0">
<div class="flex items-center justify-between mb-4">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">menu</span>
</button>
<div class="flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 dark:bg-primary/20 border border-primary/20">
<span class="material-symbols-outlined text-sm text-primary">calendar_today</span>
<span class="text-xs font-semibold text-primary">14 Ramazan 1445</span>
</div>
<button class="p-2 -mr-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">settings</span>
</button>
</div>
<div class="flex flex-col gap-1">
<span class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark uppercase tracking-wider">Bugün</span>
<div class="flex items-baseline justify-between">
<h1 class="text-3xl font-bold tracking-tight">Zikirlerim</h1>
<div class="flex items-baseline gap-1">
<span class="text-sm text-text-secondary-light dark:text-text-secondary-dark font-medium">Toplam:</span>
<span class="text-2xl font-bold text-primary">1,450</span>
</div>
</div>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto hide-scrollbar px-4 pb-24 space-y-3">
<!-- Completed Card -->
<article class="relative group overflow-hidden rounded-2xl bg-surface-light dark:bg-surface-dark shadow-sm hover:shadow-md transition-all active:scale-[0.99] cursor-pointer border border-gray-200 dark:border-white/5">
<div class="p-5 flex items-center gap-4">
<!-- Icon/Progress Circle -->
<div class="shrink-0 relative flex items-center justify-center size-14 rounded-xl bg-primary/10 dark:bg-[#23482f]">
<span class="material-symbols-outlined text-primary text-3xl">check_circle</span>
</div>
<!-- Text Content -->
<div class="flex-1 min-w-0">
<div class="flex justify-between items-start mb-1">
<h3 class="text-lg font-bold truncate pr-2">Subhanallah</h3>
<span class="text-xs font-medium px-2 py-0.5 rounded bg-primary/20 text-primary-dark dark:text-primary">Tamamlandı</span>
</div>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark font-arabic mb-1">سبحان الله</p>
<div class="flex items-center gap-2 text-xs font-medium text-text-secondary-light dark:text-text-secondary-dark">
<span>Hedef: 33</span>
</div>
</div>
<!-- Count -->
<div class="shrink-0 flex flex-col items-end justify-center">
<span class="text-2xl font-bold text-primary">33</span>
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark">/33</span>
</div>
</div>
<!-- Progress Bar Bottom -->
<div class="absolute bottom-0 left-0 w-full h-1 bg-gray-200 dark:bg-white/10">
<div class="h-full bg-primary w-full shadow-[0_0_10px_rgba(19,236,91,0.5)]"></div>
</div>
</article>
<!-- Active Card 1 -->
<article class="relative group overflow-hidden rounded-2xl bg-surface-light dark:bg-surface-dark shadow-sm hover:shadow-md transition-all active:scale-[0.99] cursor-pointer border border-gray-200 dark:border-white/5">
<div class="p-5 flex items-center gap-4">
<button class="shrink-0 relative flex items-center justify-center size-14 rounded-xl bg-gray-100 dark:bg-white/5 hover:bg-primary/20 dark:hover:bg-[#23482f] transition-colors group/btn">
<span class="material-symbols-outlined text-gray-400 dark:text-white/40 group-hover/btn:text-primary text-3xl">add</span>
</button>
<div class="flex-1 min-w-0">
<h3 class="text-lg font-bold truncate mb-1">Elhamdülillah</h3>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark font-arabic mb-2">الحمد لله</p>
<div class="flex items-center gap-3 w-full">
<div class="flex-1 h-1.5 bg-gray-200 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full w-[36%] shadow-[0_0_8px_rgba(19,236,91,0.4)]"></div>
</div>
</div>
</div>
<div class="shrink-0 flex flex-col items-end justify-center pl-2">
<span class="text-2xl font-bold text-gray-900 dark:text-white">12</span>
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark font-medium">/33</span>
</div>
</div>
</article>
<!-- Active Card 2 -->
<article class="relative group overflow-hidden rounded-2xl bg-surface-light dark:bg-surface-dark shadow-sm hover:shadow-md transition-all active:scale-[0.99] cursor-pointer border border-gray-200 dark:border-white/5">
<div class="p-5 flex items-center gap-4">
<button class="shrink-0 relative flex items-center justify-center size-14 rounded-xl bg-gray-100 dark:bg-white/5 hover:bg-primary/20 dark:hover:bg-[#23482f] transition-colors group/btn">
<span class="material-symbols-outlined text-gray-400 dark:text-white/40 group-hover/btn:text-primary text-3xl">add</span>
</button>
<div class="flex-1 min-w-0">
<h3 class="text-lg font-bold truncate mb-1">La ilahe illallah</h3>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark font-arabic mb-2">لا إله إلا الله</p>
<div class="flex items-center gap-3 w-full">
<div class="flex-1 h-1.5 bg-gray-200 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full w-[50%] shadow-[0_0_8px_rgba(19,236,91,0.4)]"></div>
</div>
</div>
</div>
<div class="shrink-0 flex flex-col items-end justify-center pl-2">
<span class="text-2xl font-bold text-gray-900 dark:text-white">50</span>
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark font-medium">/100</span>
</div>
</div>
</article>
<!-- Not Started Card -->
<article class="relative group overflow-hidden rounded-2xl bg-surface-light dark:bg-surface-dark shadow-sm hover:shadow-md transition-all active:scale-[0.99] cursor-pointer border border-gray-200 dark:border-white/5 opacity-80 hover:opacity-100">
<div class="p-5 flex items-center gap-4">
<button class="shrink-0 relative flex items-center justify-center size-14 rounded-xl bg-gray-100 dark:bg-white/5 hover:bg-primary/20 dark:hover:bg-[#23482f] transition-colors group/btn">
<span class="material-symbols-outlined text-gray-400 dark:text-white/40 group-hover/btn:text-primary text-3xl">play_arrow</span>
</button>
<div class="flex-1 min-w-0">
<h3 class="text-lg font-bold truncate mb-1">Allahu Ekber</h3>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark font-arabic mb-2">الله أكبر</p>
<div class="flex items-center gap-3 w-full">
<div class="flex-1 h-1.5 bg-gray-200 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-0"></div>
</div>
</div>
</div>
<div class="shrink-0 flex flex-col items-end justify-center pl-2">
<span class="text-2xl font-bold text-gray-400 dark:text-white/40">0</span>
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark font-medium">/33</span>
</div>
</div>
</article>
<!-- Long Target Card -->
<article class="relative group overflow-hidden rounded-2xl bg-surface-light dark:bg-surface-dark shadow-sm hover:shadow-md transition-all active:scale-[0.99] cursor-pointer border border-gray-200 dark:border-white/5">
<div class="p-5 flex items-center gap-4">
<button class="shrink-0 relative flex items-center justify-center size-14 rounded-xl bg-gray-100 dark:bg-white/5 hover:bg-primary/20 dark:hover:bg-[#23482f] transition-colors group/btn">
<span class="material-symbols-outlined text-gray-400 dark:text-white/40 group-hover/btn:text-primary text-3xl">add</span>
</button>
<div class="flex-1 min-w-0">
<h3 class="text-lg font-bold truncate mb-1">Salavat</h3>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark font-arabic mb-2">اللهم صل على محمد</p>
<div class="flex items-center gap-3 w-full">
<div class="flex-1 h-1.5 bg-gray-200 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full w-[15%] shadow-[0_0_8px_rgba(19,236,91,0.4)]"></div>
</div>
</div>
</div>
<div class="shrink-0 flex flex-col items-end justify-center pl-2">
<span class="text-2xl font-bold text-gray-900 dark:text-white">150</span>
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark font-medium">/1000</span>
</div>
</div>
</article>
</main>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6 z-50">
<button class="group flex items-center justify-center size-16 rounded-full bg-primary shadow-[0_4px_20px_rgba(19,236,91,0.4)] text-background-dark hover:scale-110 active:scale-95 transition-all duration-300">
<span class="material-symbols-outlined text-4xl group-hover:rotate-90 transition-transform duration-300">add</span>
</button>
</div>
<!-- Bottom Navigation (Optional but makes it feel like a real app) -->
<nav class="fixed bottom-0 w-full bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-white/5 pb-6 pt-3 px-6 flex justify-between items-center z-40 backdrop-blur-lg bg-opacity-90 dark:bg-opacity-90">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined font-variation-settings-fill">home</span>
<span class="text-[10px] font-bold">Liste</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400 dark:text-white/40 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined">history</span>
<span class="text-[10px] font-medium">Geçmiş</span>
</button>
<div class="w-12"></div> <!-- Spacer for FAB -->
<button class="flex flex-col items-center gap-1 text-gray-400 dark:text-white/40 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined">bar_chart</span>
<span class="text-[10px] font-medium">Analiz</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400 dark:text-white/40 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profil</span>
</button>
</nav>
<!-- Gradient Overlay for Bottom List Fade -->
<div class="fixed bottom-0 left-0 w-full h-32 bg-gradient-to-t from-surface-light via-surface-light/80 to-transparent dark:from-background-dark dark:via-background-dark/80 dark:to-transparent pointer-events-none z-30"></div>
</body></html>
